{{ define "base" }}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<table cellspacing="0" width="100%" style="margin:0px auto;max-width:640px;color:#202020;">
<tr>
<td style="font-size:16px;font-family:sans-serif;">
	{{ block "content" . }}{{ end }}
</td>
</tr>
</table>
</body>
</html>
{{ end }}

{{ define "token-button" }}
<p style="padding-top: 8px; padding-bottom:8px;text-align:center;">
	<a href="{{ index . 0 }}" style="padding:10px;background-color:#d94141;text-decoration:none;color: #ffffff;">
		{{ l10n (index . 1) }}
	</a>
</p>
{{ end }}

{{ define "token-plain" }}
<p>{{ l10n "email.plain" }}</p>
<p style="padding:0.5em;font-size:0.8em;background-color:#ffffff;border:1px solid #e8e8e8;">
	{{ . }}
</p>
{{ end }}

{{ template "base" . }}
